<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram | login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href=">https://icons8.com/icon/119026/instagram">
</head>
<body>
    <!-- logo -->
    <div id="logo">
        <img width="256" height="256" src="https://www.logo.wine/a/logo/Instagram/Instagram-Glyph-Color-Logo.wine.svg" alt="instagram-new"/>        <h1 >Instagram</h1>
    </div>
    <!-- form -->
    <div>
        <form action="">
            <h3>Login</h3>
            <div>
                <label for="email">Email</label>
                <br>
                <input placeholder="Enter your email" type="email" name="" id="">
                <br>
                <br>
                <label for="password">Password</label>
                <br>
                <input placeholder="Enter your password" type="password" name="" id="">
                <br>
                <br>
                <button id="login_button" onclick="return loginHandler(event)">Login</button>
                <hr>
                <p>No account ?</p>
                <button id="signup_button">Create New Account</button>
            </div>
        </form>
    </div>
    <script src="./login.js"></script>
</body>
</html>
